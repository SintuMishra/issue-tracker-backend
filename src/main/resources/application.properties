spring.application.name=issue-tracker

# =========================================================
# PRODUCTION/DEPLOYMENT CONFIGURATION
# Uses environment variables provided by the hosting service 
# =========================================================

# If DB_URL environment variable is set (i.e., when deployed), use it.
# Otherwise, fall back to your local MySQL URL for development.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/issue_tracker_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Csds22201@}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port (Uses the host's default port, or 8080 if not set)
server.port=${PORT:8080}

# CRITICAL SECURITY FIX: Allow public access to auth endpoints
app.security.public-endpoints=/api/auth/**, /h2-console/**