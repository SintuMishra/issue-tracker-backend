spring.application.name=issue-tracker

# =========================================================
# DYNAMIC DATABASE CONFIGURATION (LOCAL + RENDER)
# =========================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/issuetracker}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:your_local_password}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================================================
# HIBERNATE & JPA SETTINGS
# =========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# =========================================================
# SERVER & SECURITY
# =========================================================
server.port=${PORT:8080}

# JWT Settings
app.jwt.secret=${JWT_SECRET:your_local_dev_secret_key_at_least_32_chars_long}
app.jwt.expiration=86400000

# Admin Registration Secret
app.admin.secret=${ADMIN_REGISTRATION_KEY:MISHRA_BOSS_2025}