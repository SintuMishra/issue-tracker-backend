spring.application.name=issue-tracker

# =========================================================
# DYNAMIC DATABASE CONFIGURATION (LOCAL + RENDER)
# =========================================================
# If DB_URL is present (Render), it uses that (e.g., Postgres/MySQL on cloud).
# If not, it falls back to your local MySQL.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/issue_tracker_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server Port (Render injects PORT automatically)
server.port=${PORT:8080}

# Security
app.security.public-endpoints=/api/auth/**, /h2-console/**
