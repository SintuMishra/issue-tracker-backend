spring.application.name=issue-tracker

# =========================================================
# DYNAMIC DATABASE CONFIGURATION (LOCAL + RENDER)
# =========================================================
# Checks for Render environment variables first. 
# Fallback is set to PostgreSQL (Local).

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/issuetracker}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:your_local_password}

# Driver and Dialect (Crucial for PostgreSQL)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================================================
# HIBERNATE & JPA SETTINGS
# =========================================================
# 'update' will automatically create/modify tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# =========================================================
# SERVER CONFIGURATION
# =========================================================
# Render injects the PORT environment variable; defaults to 8080 locally
server.port=${PORT:8080}

# =========================================================
# SECURITY & JWT
# =========================================================
# Custom property for public endpoints
app.security.public-endpoints=/api/auth/**

# JWT Secret (Should be overridden in Render Environment Variables for security)
app.jwt.secret=${JWT_SECRET:your_very_long_random_secret_string_for_local_dev}
app.jwt.expiration=86400000