spring.application.name=issue-tracker

# =========================================================
# DYNAMIC DATABASE CONFIGURATION
# =========================================================

# If DB_URL is present (Render), it uses PostgreSQL. 
# If not, it falls back to your local MySQL.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/issue_tracker_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Csds22201@}

# ðŸš¨ REMOVE the hardcoded MySQL Driver line. 
# Spring Boot will auto-detect the driver based on the URL.

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ðŸš¨ REMOVE the hardcoded MySQLDialect line.
# Hibernate will automatically choose the correct Dialect.

# Server Port
server.port=${PORT:8080}

# Security
app.security.public-endpoints=/api/auth/**, /h2-console/**